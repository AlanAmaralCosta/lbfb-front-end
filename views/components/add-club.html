<div class='mt-3 mb-5 container'>
    <form method="POST" action="{{ url_for('post_data') }}" enctype="multipart/form-data">
        {% if clube_id %}
        <input type="hidden" name="clube_id" value="{{ clube_id }}">
        {% endif %}
        <input type="hidden" name="action" value="{% if clube_id %}atualizar{% else %}criar{% endif %}">    
        <div class="form-group">
            <label for="name">Nome do Clube</label>
            <input type="text" class="form-control" name="name" value="{% if name is none %}{% else %}{{ name }}{% endif %}" placeholder="Informe o nome do Clube">
        </div>
        <div class="form-group">
            <label for="city">Cidade do Clube</label>
            <input type="text" class="form-control" name="city" value="{% if city is none %}{% else %}{{ city }}{% endif %}" placeholder="Informe a cidade do Clube">
        </div>
        <div class="form-group">
            <label for="state">Estado do Clube</label>
            <input type="text" class="form-control" name="state" value="{% if state is none %}{% else %}{{ state }}{% endif %}" placeholder="Informe o estado do Clube">
        </div>
        <div class="form-group">
            <label for="logo">Logo</label>
            <input type="file" class="form-control-file" name="logo" value="{% if logo is none %}{% else %}{{ logo }}{% endif %}" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-{% if not name %}success{% else %}primary{% endif %} btn-lg">
            {% if name %}
            Atualizar
            {% else %}
            Criar
            {% endif %}
        </button>
        <a href="{{ url_for('clubes') }}" class="btn btn-secondary btn-lg ml-2">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </form>
</div>
