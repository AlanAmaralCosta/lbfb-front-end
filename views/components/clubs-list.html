<div class='mt-3 mb-5 container'>
<div class="mb-3 d-flex justify-content-between align-items-center">
    <h1>Clubes</h1>
    <div class="ml-auto">
        <a href="{{ url_for('atualizar') }}" class="btn btn-success">
            <i class="fas fa-plus"></i> Novo Clube
        </a>
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome do Clube</th>
            <th scope="col">Cidade</th>
            <th scope="col">Estado</th>
            <th scope="col">Escudo</th>
            <th scope="col">Ações</th>
        </tr>
    </thead>
    <tbody>
    {% for clube in clubes %}
        <tr>
            <th scope="row">{{ clube['clube_id'] }}</th>
            <td>{{ clube['name'] }}</td>
            <td>{{ clube['city'] }}</td>
            <td>{{ clube['state'] }}</td>
            <td>
                <img src="{{ url_for('static', filename='img/' + clube['logo']) }}" alt="{{ clube['logo'] }}" height="50">
            </td>
            <td>
                <div class="btn-group" role="group" aria-label="Ações">
                    <a href="{{ url_for('atualizar', clube_id=clube['clube_id'], name=clube['name'], city=clube['city'], state=clube['state'], logo=clube['logo']) }}" class="btn btn-primary btn-sm mr-2">
                        <i class="fas fa-pen-to-square"></i> Atualizar
                    </a>
                    <form action="{{ url_for('excluir', id=clube['clube_id']) }}" method="POST">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="btn btn-danger btn-sm ml-2">
                            <i class="fas fa-trash"></i> Excluir
                        </button>
                    </form>
                </div>
            </td>
        </tr>  
    {% endfor %}
    </tbody>
</table>
</div>
